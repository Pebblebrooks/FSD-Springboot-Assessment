<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>Form Modal</title>
    </head>
    <body>
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

        <!-- Add Form Modal -->
        <div id="addFormModal" class="modal">
            <div class="modal-content">
                <div id="modal">
                    <h2>New TODO Task</h2>
                    <form id="addForm" method="POST">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" >
                        <br>
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description">
                        <br>
                        <label for="date">Target Date:</label>
                        <input type="date" id="date" name="date">
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/taskController.js"></script>
        <script src="js/taskForm.js"></script>

        <script>
        $(document).ready(function()
        {
           $( "#navbar" ).load( "common/navbar.html" );
        });
        </script>
    </body>

</html>
